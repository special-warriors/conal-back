<table>
  <thead>
  <tr>
    <th>기여자</th>
    <th>총점</th>
    <th>PR 수</th>
    <th>Issue 수</th>
    <th>Commit 수</th>
    <th>Merge된 PR 수</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="entry : ${details.entrySet()}">
    <td th:text="${entry.key}">contributor</td>
    <td th:text="${entry.value.total}">0</td>
    <td th:text="${entry.value.pr}">0</td>
    <td th:text="${entry.value.issue}">0</td>
    <td th:text="${entry.value.commit}">0</td>
    <td th:text="${entry.value.mpr}">0</td>
  </tr>
  </tbody>
</table>
