<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Repository List</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f9f9f9;
      font-family: sans-serif;
      display: flex;

    .repo-list {

    .repo-item {

    .repo-title {

    }

    .repo-url {

    }

    .repo-time {
      position: absolute;
      right: 3rem;
      top: 1.2rem;
      color: #999;
      font-size: 13px;
    }

    .repo-delete {
      position: absolute;
      right: 1rem;
      top: 1.1rem;
      background: none;
      border: none;
      font-size: 16px;
      font-weight: bold;
      color: #c0392b;
      cursor: pointer;
    }

    .no-repo {
      text-align: center;
      padding: 3rem 1rem;
      margin: 4rem 0;
    }

    .container {

      min-height: 500px; /* ìµœì†Œ ë†’ì´ë§Œ ë³´ì¥ */
      background-color: white;

      position: relative;
      box-sizing: border-box;
    }

      color: #333;
      background-color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .footer .logout-button {
      border: 1px solid #c0392b;
      color: #c0392b;
      background-color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .footer .add-button, .footer .logout-button {
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      background-color: white;
    }

    a.repo-link {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

</body>
</html>
