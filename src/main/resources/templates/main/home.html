<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Repository List</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f9f9f9;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 3rem 0;
    }

    .mypage-button {
      position: absolute;
      right: 2rem;
      top: 2rem;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 1px solid #aaa;
      background-color: white;
      font-size: 12px;
      cursor: pointer;
    }

    .repo-list {
      margin-top: 6rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .repo-item {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem 1.5rem;
      position: relative;
    }

    .repo-title {
      font-weight: bold;
      font-size: 16px;
    }

    .repo-url {
      font-size: 13px;
      color: #666;
      margin-top: 0.3rem;
    }

    .repo-time {
      position: absolute;
      right: 3rem;
      top: 1.2rem;
      color: #999;
      font-size: 13px;
    }

    .repo-delete {
      position: absolute;
      right: 1rem;
      top: 1.1rem;
      background: none;
      border: none;
      font-size: 16px;
      font-weight: bold;
      color: #c0392b;
      cursor: pointer;
    }

    .no-repo {
      text-align: center;
      padding: 4rem 1rem;
      margin: 4rem 0;
    }

    .container {
      width: 700px;
      min-height: 500px;
      background-color: white;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      position: relative;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      padding-bottom: 3rem;
    }

    .footer {
      margin-top: 3rem;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      position: relative;
    }

    .footer .add-button, .footer .logout-button {
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      background-color: white;
    }

    .footer .add-button {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border: 1px solid #333;
      color: #333;
    }

    .footer .logout-button {
      border: 1px solid #c0392b;
      color: #c0392b;
    }

    a.repo-link {
      text-decoration: none;
      color: inherit;
    }

    .pagination {
      text-align: center;
      margin-top: 2rem;
    }

    .pagination a, .pagination button {
      margin: 0 4px;
      padding: 6px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      background-color: white;
      color: #333;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    .pagination .active a {
      background-color: #333;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <button class="mypage-button" onclick="location.href='/mypage'">마이페이지</button>

  <!-- 레포지토리 목록 -->
  <div th:if="${repositories != null}" class="repo-list">
    <div class="repo-item" th:each="repository : ${repositories.repositoryId}">
      <a th:href="@{|/users/repositories/${repository.id}|}" class="repo-link">
        <div class="repo-title" th:text="${repository.name}">레포지토리 이름</div>
        <div class="repo-url" th:text="${repository.url}">https://repo1.com</div>
        <div class="repo-time" th:text="${#temporals.format(repository.endDate, 'yyyy-MM-dd')}">
          종료일
        </div>
      </a>
      <form th:action="@{|/users/repositories/${repository.id}|}" method="post"
            onsubmit="return confirm('정말 레포지토리를 삭제하시겠습니까?');">
        <input type="hidden" name="_method" value="delete"/>
        <button class="repo-delete" type="submit">x</button>
      </form>
    </div>
  </div>

  <!-- 레포지토리가 없을 때 -->
  <div th:if="${#lists.isEmpty(repositories.repositoryId)}" class="no-repo">
    등록된 레포지토리가 없습니다!
  </div>

  <!-- 페이지네이션 -->
  <div class="pagination" th:if="${repositories.totalPages > 1}">
    <!-- 이전 버튼 -->
    <button th:if="${repositories.currentPage > 0}"
            th:onclick="'location.href=\'?page=' + ${repositories.currentPage - 1} + '\''">
      이전
    </button>

    <!-- 페이지 숫자 -->
    <span th:each="i : ${#numbers.sequence(0, repositories.totalPages - 1)}"
          th:classappend="${i == repositories.currentPage} ? 'active' : ''">
      <a th:href="@{'/users/repositories'(page=${i})}"
         th:text="${i + 1}"></a>
    </span>

    <!-- 다음 버튼 -->
    <button th:if="${repositories.currentPage < repositories.totalPages - 1}"
            th:onclick="'location.href=\'?page=' + ${repositories.currentPage + 1} + '\''">
      다음
    </button>
  </div>

  <!-- 하단 버튼 -->
  <div class="footer">
    <form th:action="@{'/users/repositories/new'}" method="get">
      <button class="add-button" type="submit">리포지토리 추가하기</button>
    </form>
    <form th:action="@{/logout}" method="post" onsubmit="return confirmLogout();">
      <button type="submit" class="logout-button">로그아웃</button>
    </form>
  </div>

  <script>
    function confirmLogout() {
      const confirmed = confirm("정말 로그아웃 하시겠습니까?");
      if (confirmed) {
        alert("로그아웃 했습니다!");
        return true;
      }
      return false;
    }
  </script>
</div>
</body>
</html>
