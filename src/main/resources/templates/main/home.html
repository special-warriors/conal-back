<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Repository List</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      width: 700px;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      position: relative;
    }

    .header {
      display: flex;
      justify-content: center;
      position: relative;
      margin-bottom: 2rem;
    }

    .header h2 {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }

    .mypage-button {
      position: absolute;
      top: 0;
      right: 0;
      background-color: white;
      border: 1px solid #aaa;
      border-radius: 50%;
      padding: 0.7rem 1rem;
      font-size: 13px;
      cursor: pointer;
    }

    .repo-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .repo-item {
      background-color: white;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 1rem;
      position: relative;
    }

    .repo-title {
      font-weight: bold;
    }

    .repo-url {
      font-size: 13px;
      color: #555;
    }

    .repo-time {
      position: absolute;
      right: 3.5rem;
      top: 1rem;
      font-size: 13px;
      color: #888;
    }

    .repo-delete {
      position: absolute;
      right: 1.5rem;
      top: 1rem;
      cursor: pointer;
      background: none;
      border: none;
      font-weight: bold;
      font-size: 16px;
    }

    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .add-button {
      width: 150px;
      height: 35px;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: white;
      padding: 0.6rem;
      cursor: pointer;
      font-size: 14px;
    }

    .logout-button {
      width: 100px;
      height: 35px;
      position: absolute;
      bottom: 2rem;
      right: 2rem;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      border: 1px solid #c0392b;
      background-color: white;
      color: #c0392b;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h2>Repository List</h2>
    <button class="mypage-button" onclick="location.href='/mypage'">마이페이지</button>
  </div>

  <div class="repo-list">
    <!-- 예시 5개 -->
    <div class="repo-item">
      <div class="repo-title">레포지토리 1</div>
      <div class="repo-url">https://repo1.com</div>
    </div>
    <div class="repo-item">
      <div class="repo-title">레포지토리 2</div>
      <div class="repo-url">https://repo1.com</div>
    </div>
    <div class="repo-item">
      <div class="repo-title">레포지토리 3</div>
      <div class="repo-url">https://repo1.com</div>
    </div>
    <div class="repo-item">
      <div class="repo-title">레포지토리 4</div>
      <div class="repo-url">https://repo1.com</div>
    </div>
    <div class="repo-item">
      <div class="repo-title">레포지토리 5</div>
      <div class="repo-url">https://repo1.com</div>
    </div>
  </div>

  <div class="footer-buttons">
    <form method="get" action="/repository/create">
      <button class="add-button" type="submit">리포지토리 추가하기</button>
    </form>
  </div>

  <form method="post" action="/logout" onsubmit="return confirmLogout();">
    <button class="logout-button" type="submit">로그아웃</button>
  </form>
</div>

<script>
  function confirmLogout() {
    const confirmed = confirm("정말 로그아웃을 하시겠습니까?");
    if (confirmed) {
      alert("로그아웃 했습니다.");
      return true;
    }
    return false;
  }
</script>
</body>
</html>
