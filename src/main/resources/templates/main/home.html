<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Repository List</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f9f9f9;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* 상단 정렬로 변경 */
      padding: 2rem 0; /* 위아래 여유 */
    }

    .mypage-button {
      position: absolute;
      right: 2rem;
      top: 2rem;
      width: 70px;
      height: 70px;
      border-radius: 50%; /* 완전한 원형 */
      border: 1px solid #aaa;
      background-color: white;
      font-size: 12px;
      cursor: pointer;
    }

    .repo-list {
      margin-top: 6rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .repo-item {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem 1.5rem;
      position: relative;
    }

    .repo-title {
      font-weight: bold;
      font-size: 16px;
    }

    .repo-url {
      font-size: 13px;
      color: #666;
      margin-top: 0.3rem;
    }

    .repo-time {
      position: absolute;
      right: 3rem;
      top: 1.2rem;
      color: #999;
      font-size: 13px;
    }

    .repo-delete {
      position: absolute;
      right: 1rem;
      top: 1.1rem;
      background: none;
      border: none;
      font-size: 16px;
      font-weight: bold;
      color: #c0392b;
      cursor: pointer;
    }

    .no-repo {
      text-align: center;
      padding: 3rem 1rem;
      margin: 4rem 0;
    }

    .container {
      width: 700px;
      min-height: 500px; /* 최소 높이만 보장 */
      background-color: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      position: relative;
      box-sizing: border-box;
    }

    .footer {
      margin-top: 3rem;
      width: 100%;
      display: flex;
      justify-content: flex-end; /* 오른쪽 정렬 먼저 하고 */
      position: relative;
    }

    .footer .add-button {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border: 1px solid #333;
      color: #333;
      background-color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .footer .logout-button {
      border: 1px solid #c0392b;
      color: #c0392b;
      background-color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .footer .add-button, .footer .logout-button {
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      background-color: white;
    }

    a.repo-link {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
<div class="container">
  <button class="mypage-button" onclick="location.href='/mypage'">마이페이지</button>

  <!-- 📌 레포지토리 목록이 존재할 때 -->
  <div th:if="${repositories != null}" class="repo-list">
    <div class="repo-item" th:each="repository : ${repositories.repositoryId}">
      <a th:href="@{|/users/repositories/${repository.id}|}" class="repo-link">
        <div class="repo-title" th:text="${repository.name}">레포지토리 이름</div>
        <div class="repo-url" th:text="${repository.url}">https://repo1.com</div>
        <div class="repo-time">10 min</div>
      </a>
      <form th:action="@{|/users/repositories/${repository.id}|}" method="post"
            onsubmit="return confirm('정말 삭제하시겠습니까?');">
        <button class="repo-delete" type="submit">x</button>
      </form>
    </div>
  </div>

  <div th:if="${#lists.isEmpty(repositories.repositoryId)}" class="no-repo">
    등록된 레포지토리가 없습니다!
  </div>

  <div class="footer">
    <form th:action="@{'/users/repositories/new'}" method="get">
      <button class="add-button" type="submit">리포지토리 추가하기</button>
    </form>

    <form th:action="@{/logout}" method="post">
      <button class="logout-button" type="submit">로그아웃</button>
    </form>
  </div>

</div>
</body>
</html>
