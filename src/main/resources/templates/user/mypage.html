<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f9f9f9;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 400px;
      background-color: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.06);
      text-align: center;
    }

    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #ddd;
      margin: 0 auto 1.5rem;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .github-id {
      font-size: 16px;
      color: #222;
      margin-bottom: 2rem;
    }

    .github-id b {
      font-weight: bold;
      margin-left: 4px;
    }

    .button {
      width: 100px;
      height: 35px;
      padding: 0.4rem;
      font-size: 14px;
      border: 1px solid #aaa;
      border-radius: 8px;
      background-color: white;
      cursor: pointer;
      margin-bottom: 0.8rem;
    }

    .button.danger {
      border-color: #c0392b;
      color: #c0392b;
    }

    .button:hover {
      background-color: #f3f3f3;
    }

    .button.danger:hover {
      background-color: #fff1f1;
    }
  </style>
</head>

<body>
<div class="container" id="container">

  <!-- 프로필 이미지 -->
  <div class="profile-image">
    <img th:src="${avatarUrl}" alt="프로필 이미지"/>
  </div>

  <!-- 깃허브 아이디 -->
  <div class="github-id">
    깃허브 아이디: <b th:text="'@' + ${username}">@username</b>
  </div>

  <!-- 회원 탈퇴 버튼 -->
  <form th:action="@{/user}" method="post" onsubmit="return confirm('정말 탈퇴하시겠습니까?');">
    <input type="hidden" name="_method" value="delete"/>
    <button type="submit" class="button danger">회원탈퇴</button>
  </form>

</div>
</body>
</html>
