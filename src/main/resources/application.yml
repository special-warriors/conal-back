# 공통 설정 (모든 프로필에 적용됨)
spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  profiles:
    active: dev

  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope: read:user
            redirect-uri: "http://localhost:8080/login/oauth2/code/github"
            client-name: GitHub
        provider:
          github:
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user
            user-name-attribute: login

  jwt:
    secret-key: ${JWT_SECRET_KEY}
    access-token-exp: 3600000 # 60 * 60 * 1000: 1시간
    refresh-token-exp: 604800000 # 60 * 60 * 1000 * 24 * 7L: 7일



github:
  token: ${GITHUB_TOKEN}

---

# dev 프로필 전용 설정
spring:
  config:
    activate:
      on-profile: dev
    import: optional:classpath:conal-back-secret/application-dev.properties

---

# prod 프로필 전용 설정
spring:
  config:
    activate:
      on-profile: prod
    import: optional:classpath:conal-back-secret/application-prod.properties
